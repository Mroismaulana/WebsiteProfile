<!DOCTYPE html>
<html>
  <head>
    <title>Judul Artikel</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }
      
      #header {
        background-color: #ffffff;
        border-bottom: 1px solid #cccccc;
        padding: 20px;
        text-align: center;
      }
      
      #header h1 {
        margin: 0;
      }
      
      #content {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      
      #content img {
        max-width: 100%;
        height: auto;
      }
      
      #content h2 {
        font-size: 24px;
        margin-top: 30px;
      }
      
      #content p {
        margin-top: 20px;
      }
      
      #content a {
        color: #0077cc;
        text-decoration: none;
      }
      
      #footer {
        background-color: #cccccc;
        border-top: 1px solid #999999;
        color: #333333;
        font-size: 14px;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Judul Artikel</h1>
    </div>
    <div id="content">
      <img src="gambar-artikel.jpg" alt="Gambar Artikel">
      <h2>Subjudul Artikel</h2>
      <p>Isi artikel dimulai di sini...</p>
      <p>Isi artikel berlanjut di sini...</p>
      <a href="#">Baca Selengkapnya</a>
    </div>
    <div id="footer">
      &copy; 2023 Nama Perusahaan. Hak Cipta Dilindungi.
    </div>
  </body>
</html>
